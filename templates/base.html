<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blood Bank{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/static/images/logo.png" alt="Blood Bank Logo" class="logo-img">
        </div>
        <div class="htext">
            <h1>Blood Bridge</h1>
        </div>
    </header>

    <!-- Main Content Block -->
    <div class="content">
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blood Bank. All rights reserved.</p>
    </footer>

</body>
</html>
